<!DOCTYPE html>
<head>
  <title>Maps @ PyCon 2012</title>
  
  <link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.css" />
  
  <style type="text/css">
    body { height:100% }
    #mapdiv { display:block; position:absolute; top:0; left:0; width:100%; height:100%; }
  </style>
</head>

<body>
    <div id="mapdiv"></div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script>
    <script src="http://leaflet.cloudmade.com/dist/leaflet.js"></script>
    
    <script type="text/javascript">
    
    $(document).ready(function () {
        var MIDNIGHT_URL = "http://{s}.tile.cloudmade.com/8ee2a50541944fb9bcedded5165f09d9/999/256/{z}/{x}/{y}.png";
        var CRIME_HEATMAP_URL = "http://localhost:8080/crime-heatmap/{z}/{x}/{y}.png";
        
        map = new L.Map('mapdiv');
        crime_ids = new Array();
        
        var sanfran = new L.LatLng(37.7917, -122.4225);
        map.addLayer(new L.TileLayer(MIDNIGHT_URL)).setView(sanfran, 14);
        
        map.addLayer(new L.TileLayer(CRIME_HEATMAP_URL, {opacity: 0.5}));
    });
    </script>
</body>
</html>
